<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="padding: 20px">
<h2>Students:</h2>
<div class="container">
    <table class="table">
        <thead class="table-header">
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Marks</th>
            <th>Fees</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td><a th:href="@{/student/getStudent/{id}(id=${student.id})}" th:text="${student.name}"></a></td>
            <td th:text="${student.grade}"></td>
            <td><a th:href="@{/student/getStudentMarks/{id}(id=${student.id})}" th:text="Marks"></a></td>
            <td><a th:href="@{/fee/getStudentFees/{sid}(sid=${student.id})}" th:text="Fees"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
